<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="topbar">

  <main>
    <section id="cards" class="card-container"></section>

  <template id="cardTpl">

        <p class="author"></p>
        <p class="genre-year"></p>

          <button class="borrow-btn btn-small">Borrow</button>

          <button class="edit-btn btn-small">Edit</button>
          <button class="delete-btn btn-small danger">Delete</button>

      </div>
    </div>
  </template>
